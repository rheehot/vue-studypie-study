<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>vue study</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body >
<div id="app">
    <p v-if="dog">반려동물은 강아지지!</p>
    <p v-show="dog">귀여운 댕댕이</p>
</div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            dog: false
        }
    })
</script>
</html>
