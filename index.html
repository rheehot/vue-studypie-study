<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>vue study</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body >
<div id="app">
    <button v-on:dblclick="doubleClick()">더블클릭</button>
</div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {},
        methods:{
            doubleClick() {
                console.log('더블클릭')
            }
        }
    })
</script>
</html>
