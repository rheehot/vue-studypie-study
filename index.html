<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>vue study</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body >
<div id="app">
    <p>count: {{ count }}</p>
    <p>second count: {{ secondCount }}</p>
    <p>computed: {{ double }}</p>
    <p>methods: {{ triple() }}</p>
    <button @click="count ++">클릭</button>
    <button @click="secondCount ++">클릭</button>
</div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            count: 0,
            secondCount: 0
        },
        computed: {
            double: function () {
                console.log('Computed double')
                return this.count * 2
            }
        },
        methods: {
            triple: function () {
                console.log('methods triple')
                return this.count * 3
            }
        }
    })
</script>
</html>
