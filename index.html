<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>vue study</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        #bag {
            width: 200px;
            height: 500px;
            margin: 0 auto;
            background: url("bag.png") center no-repeat;
            background-size: 80%;
        }
        #bag.burst {
            background: url("bag-burst.png") center no-repeat;
            background-size: 80%;
        }
        #bag-health {
            width: 200px;
            border: 2px solid #000;
            margin: 0 auto 20px auto;
        }
        #bag-health div {
            height: 20px;
            background: crimson;
        }
        #controls {
            width: 120px;
            margin: 0 auto;
        }
    </style>
</head>
<body >
<div id="app">
    <!--bag image-->
    <div id="bag" :class="{burst:ended}"></div>
    <!--bag health-->
    <div id="bag-health">
        <div :style="{width:health+'%'}"></div>
    </div>
    <!--game controls-->
    <div id="controls">
        <button @click="punch" v-show="!ended">Punch</button>
        <button @click="restart">Restart</button>
    </div>
</div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            health: 100,
            ended: false
        },
        methods: {
            punch() {
                this.health -= 10
                if(this.health<=0) {
                    this.ended = true
                }
            },
            restart() {
                this.health = 100
                this.ended = false
            }
        },
        computed: {}
    })
</script>
</html>
