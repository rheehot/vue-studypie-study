<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>vue study</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="main.css"></link>
</head>
<body >
<div id="app">
    <div
            class="demo"
            @click="attachRed = !attachRed"
            :class="{red: attachRed, green: !attachRed}"
            class="demo"
    >1</div>
    <div
            class="demo"
            :class="color"
    >2</div>
    <div
            class="demo"
            :class="divClasses"
    >3</div>
    <div>
        2번 상자의 색: <input type="text" v-model="color">
    </div>
</div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            attachRed: false,
            color:'green'
        },
        computed: {
            divClasses: function() {
                return {
                    red: this.attachRed,
                    green: !this.attachRed
                }
            }
        }
    })
</script>
</html>
