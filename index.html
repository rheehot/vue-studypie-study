<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>vue study</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body >
<div id="app">
    {{ count }} <!-- 클릿 횟수 -->
    <button @click="count ++">클릭</button>
</div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            count: 0 // 클릭 횟수를 저장할 변수
        }
    })
</script>
</html>
