<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue training</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
</head>
<div id="app">
    {{ title }}
</div>
<div id="app2">
    {{ title }}
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            title: '첫 인스턴스'
        }
    })

    new Vue({
        el: '#app2',
        data: {
            title: '두번째 인스턴스'
        }
    })
</script>
</html>
