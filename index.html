<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>vue study</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body >
<div id="app">
    <h1>장 볼 리스트</h1>
    <ul>
        <li v-for="(item, i) in list">{{ item }}({{ i }})</li>
    </ul>
</div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            list: ['소갈비', '감자', '당근', '무', '깐 밤', '소갈비찜 양념']
        }
    })
</script>
</html>
